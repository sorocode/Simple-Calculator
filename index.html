<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
</head>

<body>
    <input type="number" class="textValue" id="in1">
    <input type="number" class="textValue" id="in2">
    <button class="btnplus" onclick="printPlus()">+</button>
    <button class="btnminus" onclick="printMinus()">-</button>
    <div class="output">
    </div>
    <script>
        class Cal {
            constructor(left, right) {
                this.left = left;
                this.right = right;
            }
            plus() {
                return this.left + this.right;
            }
            minus() {
                return this.left - this.right;
            }

        }



        function printPlus() {
            let a = Number(document.getElementById('in1').value);
            let b = Number(document.getElementById('in2').value);
            const out = new Cal(a, b);
            document.querySelector('.output').innerHTML = '';
            document.querySelector('.output').insertAdjacentHTML('beforeend', out.plus())
        }

        function printMinus() {
            let a = document.getElementById('in1').value;
            let b = document.getElementById('in2').value;
            const out = new Cal(a, b);
            document.querySelector('.output').innerHTML = '';
            document.querySelector('.output').insertAdjacentHTML('beforeend', out.minus())
        }
    </script>
</body>

</html>
